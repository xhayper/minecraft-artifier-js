<!DOCTYPE html>
<html>
    <head>
        <title>Minecraft Art To Block</title>
    </head>
    <body>

        <section class="section container workarea">
            <div class="topbar">
                <div class="topbar-btn" id="open-btn">Open</div>
                <div class="topbar-btn"><a id="save-btn">Save</a></div>
                <div class="topbar-btn">Replace
                    <div class="topbar-menu topbar-menu-replace hidden">
                        <div class="delete"></div>
                        <div class="topbar-menu-replace-form">
                            <div class="replace-group">
                                <img class="img-thumbnail img-pixelated" id="replace-target-img">
                                <span>...</span>
                            </div>
                            <div class="svg-arrow">
                                <%=require('../static/img/arrow.svg')%>
                            </div>
                            <div class="replace-group">
                                <img class="img-thumbnail img-pixelated" id="replace-replace-img">
                                <span>...</span>
                            </div>
                        </div>
                        <button class="button" id="replace-btn">Replace</button>
                        <div class="text-info hidden" id="replace-text-info">Error</div>
                    </div>
                </div>
                <div class="topbar-btn"><a id="convert-btn">Convert</a></div>
            </div>
            <div class="columns">
                <div class="column is-three-quarters editor">
                    <div class="editor-tools">
                        <label title="Pencil tool" onclick="mineartDOM.changeTool('pencil')">
                            <input type="radio" name="tool" checked>
                            <%=require('../static/img/pencil.svg')%>
                        </label>
                        <label title="Brush tool" onclick="mineartDOM.changeTool('brush')">
                            <input type="radio" name="tool">
                            <%=require('../static/img/brush.svg')%>
                        </label>
                        <label title="Selection tool" onclick="mineartDOM.changeTool('selection')">
                            <input type="radio" name="tool">
                            <%=require('../static/img/selection.svg')%>
                        </label>
                        <label title="Eraser tool" onclick="mineartDOM.changeTool('eraser')">
                            <input type="radio" name="tool">
                            <%=require('../static/img/eraser.svg')%>
                        </label>
                        <div class="editor-eyedrop">
                            <img class="img-pixelated" src="">
                        </div>
                    </div>
                    <div class="editor-canvas img-pixelated" id="canvasMain"></div>
                </div>
                <div class="column info-panels" style="background-color: grey">
                    <div class="info-panels-position">
                        X: 20<br>Y: 40
                    </div>
                    <div class="info-panels-blocks">
                        <input class="input is-small" id="input-block-search">
                        <div class="info-panels-blocks-img"></div>
                    </div>
                    <div class="info-panels-history">
                        History:
                        <div class="info-panels-history-container">
                            <div class="info-panels-history-action info-panels-history-action-start" data-action-pos="-1">Open</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="section container" style="height: 500px; background-color: lime; margin-bottom: 20px">
            
        </section>
    </body>
</html>
