<!DOCTYPE html>
<html>
    <head>
        <title>Minecraft Art To Block</title>
        <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
    </head>
    <body>

        <header>
            <div class="container">
                <h1>Minecraft artifier</h1>
            </div>
        </header>

        <section class="workarea">
            <div class="container">
                <div id="dropzone" class="hidden">Drag some picture!</div>
                <div id="settings" class="hidden">
                    <img id="settings-img" height="200">
                    <form action="#" id="settings-form">
                        <input type="text" name="width">
                        <input type="text" name="height">
                        <input type="submit" value="Submit!">
                    </form>
                </div>
                <div id="paint-table" class="hidden">
                    <div class="tools-area">
                        <div class="tool clicker" onclick="mineartDOM.changeTool('clicker')">C</div>
                        <div class="tool eye-dropper" onclick="mineartDOM.changeTool('eyedropper')">D</div>
                        <div class="tool eraser" onclick="mineartDOM.changeTool('eraser')">E</div>
                    </div>
                    <canvas id="canvasMain"></canvas>
                    <div class="info-area">
                        <div>
                            <p>Width: <span class="info-area-span-width"></span></p>
                            <p>Height: <span class="info-area-span-height"></span></p>
                        </div>
                        <div>
                            Block
                            <p><img class="info-area-span-block-img" src="null" height="60"></p>
                            <p>X: <span class="info-area-span-block-x"></span> Y: <span class="info-area-span-block-y"></span></p>
                            <p>Name: <span class="info-area-span-block-name"></span></p>
                        </div>
                        <div>
                            Debug info:
                            <p id="render-time"></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </body>
</html>
